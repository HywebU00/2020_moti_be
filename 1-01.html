<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/all.css" />
  <title>1-01.行政公告-查詢功能頁</title>
</head>
<body>
  <!-- Modal -->
  <div class="modal fade" id="searchmodal" tabindex="-1" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">公告單位(財團法人)查詢</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-style">
              <div class="row form-border">
                <label class="col-sm-4 form-title">公告單位(財團法人)名稱</label>
                <div class="col-sm-8 d-flex">
                  <input type="text" class="form-control">
                  <buton class="btn bg-info ml-1">清除</buton>
                  <buton class="btn btn-primary ml-1">查詢</buton>
                </div>
              </div>
              <div class="info text-danger">
                說明：
                <ol>
                  <li>本功能僅提供全國性內政財團法人(不含宗教財團法人)名稱查詢。</li>
                  <li>可透過輸入財團法人名稱進行關鍵字查詢。</li>
                </ol>
              </div>
            </div>
            <table class="table table_list">
              <thead class="">
                <tr class="bg-light thead-style new-application-border">
                  <th scope="col">選擇</th>
                  <th scope="col">序號</th>
                  <th scope="col">財團法人名稱</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row" class="center"><input type="radio" ></td>
                  <td class="center">1</td>
                  <td><label for="">財團法人中國語文學會</label></td>
                </tr>
                <tr>
                  <td scope="row" class="center"><input type="radio" ></td>
                  <td class="center">2</td>
                  <td><label for="">財團法人中國語文學會</label></td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">確定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End -->
  <header></header>
  <nav class="sticky-top navbar navbar-expand-lg navbar-light justify-content-center"></nav>
  
  <div class="container pt-5 pb-5">
    <h2 class="title text-primary">行政公告- 查詢</h2>
    <form action="">
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow-sm bg-light">
            <div class="card-body card-table">
              <div class="form-style">
                <div class="row">
                  <label class="form-title col-sm-3" for="">公告標題</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <label for="" class="form-title col-sm-3">公告日期</label>
                  <div class="col-sm-9 d-flex">
                    <input type="date" class="form-control"><label for="" class="form-title mr-1 ml-1">~</label><input type="date" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <label for="" class="form-title col-sm-3">
                    公告單位 
                  </label>
                  <div class="col-sm-9 d-flex">
                    <input type="text" class="form-control"><buton class="btn btn-primary ml-1" data-toggle="modal" data-target="#searchmodal">查詢</buton>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="info text-danger">
            說明：公告標題、公告日期及公告單位至少需三擇一輸入。
          </div>
        </div>
      </div>
      <div class="bbtn">
        <buton class="btn btn-info">清除</buton>
        <buton class="btn btn-primary">查詢</buton>
      </div>
    </form>
  </div>
  <footer class="bg-primary footer-bg p-4"></footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script>
    $(function(){
      $("header").load("header.html");
      $("nav.navbar").load("nav.html");
      $("footer").load("footer.html");
    });
  </script>

</body>

</html>
