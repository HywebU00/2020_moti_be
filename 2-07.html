        <div class="info text-danger">
          說明：
          <ol>
            <li>「複審審查中案件」列表為所屬負責審查案件，已完成初審、目前待複審審查中案件。</li>
            <li>「已結案」列表為所屬負責審查案件，已完成審查並處於審核完成日起算30日內案件。</li>
