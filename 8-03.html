<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/all.css" />
  <title>8-3.實地查核報告登錄-新增功能頁</title>
</head>
<body>
  <!-- Modal -->
  <div class="modal fade" id="searchmodal" tabindex="-1" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">公告單位(財團法人)查詢</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="form-style">
              <div class="row form-border">
                <label class="col-sm-4 form-title">公告單位(財團法人)名稱</label>
                <div class="col-sm-8 d-flex">
                  <input type="text" class="form-control">
                  <buton class="btn bg-info ml-1">清除</buton>
                  <buton class="btn btn-primary ml-1">查詢</buton>
                </div>
              </div>
              <div class="info text-danger">
                說明：
                <ol>
                  <li>本功能僅提供全國性內政財團法人(不含宗教財團法人)名稱查詢。</li>
                  <li>可透過輸入財團法人名稱進行關鍵字查詢。</li>
                </ol>
              </div>
            </div>
            <table class="table table_list">
              <thead class="">
                <tr class="bg-light thead-style new-application-border">
                  <th scope="col">選擇</th>
                  <th scope="col">序號</th>
                  <th scope="col">財團法人名稱</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row" class="center"><input type="radio" ></td>
                  <td class="center">1</td>
                  <td><label for="">財團法人中國語文學會</label></td>
                </tr>
                <tr>
                  <td scope="row" class="center"><input type="radio" ></td>
                  <td class="center">2</td>
                  <td><label for="">財團法人中國語文學會</label></td>
                </tr>
              </tbody>
            </table>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">確定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal End -->
  <header></header>
  <nav class="sticky-top navbar navbar-expand-lg navbar-light justify-content-center"></nav>
  
  <div class="container pt-5 pb-5">
    <h2 class="title text-primary">實地查核報告登錄-新增</h2>
    <form action="">
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow-sm bg-light">
            <div class="card-body card-table">
              <div class="text-danger border-bottom pb-2">註 : * 為必填(選)欄位，不能為空白</div>
              <div class="form-style">
                <div class="row">
                  <label class="form-title col-sm-3" for=""><span class="text-danger"> * </span> 查核方式</label>
                  <div class="col-sm-9 d-flex">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="" value="option1" checked="">
                      <label class="form-check-label" for="">實地查核</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="" value="option3">
                      <label class="form-check-label" for="">書面查核</label>
                    </div>
                    <div class="form-check d-flex">
                      <input class="form-check-input" type="checkbox" name="" value="option3">
                      <label class="form-check-label" for="">其他方式查核</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label class="form-title col-sm-3" for=""><span class="text-danger"> * </span> 財團法人名稱</label>
                  <div class="col-sm-9 d-flex">
                    <input type="text" class="form-control">
                    <buton class="btn btn-primary ml-1" data-toggle="modal" data-target="#searchmodal">查詢</buton>
                  </div>
                </div>
                <div class="row">
                  <label class="form-title col-sm-3" for=""><span class="text-danger"> * </span> 現任董事長姓名</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <label class="form-title col-sm-3" for=""><span class="text-danger"> * </span> 財團法人地址</label>
                  <div class="col-sm-9 d-flex flex-wrap">
                    <select name="" id="" class="form-control col-5 mb-2 mr-2">
                      <option value="">宜蘭縣</option>
                      <option value=""></option>
                    </select>
                    <select name="" id="" class="form-control col-5 mb-2">
                      <option value="">宜蘭縣</option>
                      <option value=""></option>
                    </select>
                    <input type="text" class="form-control col-4 mb-2"><label for="">村/里</label>
                    <input type="text" class="form-control col-1 mb-2"><label for="">鄰</label>
                    <input type="text" class="form-control col-4 mb-2"><label for="">街、路段</label>
                    <input type="text" class="form-control col-1 mb-2"><label for="">巷</label>
                    <input type="text" class="form-control col-1 mb-2"><label for="">弄</label>
                    <input type="text" class="form-control col-1 mb-2"><label for="">門牌號樓室</label>
                    <div class="address">
                      110 台北市 中山區 忠孝東路 5段100號 <buton class="btn btn-primary btn-sm mr-1 ml-1">清除地址資料</buton><a href=""><i class="fas fa-edit"></i> 地址填寫範例說明</a>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label for="" class="form-title col-sm-3"><span class="text-danger"> * </span> 查核日期</label>
                  <div class="col-sm-9 d-flex">
                    <input type="date" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <label class="form-title col-sm-3" for=""><span class="text-danger"> * </span> 查核人員</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <label class="form-title col-sm-3" for=""><span class="text-danger"> * </span> 查核單位</label>
                  <div class="col-sm-9 d-flex">
                    <select name="" id="" class="form-control">
                      <option value=""></option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <label class="form-title col-sm-3" for="">實地查核報告登錄人員</label>
                  <div class="col-sm-9 d-flex">
                    系統人員
                  </div>
                </div>
                <div class="row">
                  <label class="form-title col-sm-3" for=""><span class="text-danger"> * </span> 附件上傳</label>
                  <div class="col-sm-9 d-flex">
                    <div class="upload d-flex">
                      <span>未選擇檔案</span> 
                      <buton class="btn btn-primary mr-2 ml-2" data-toggle="modal" data-target="#fileSelect"><i class="fas fa-upload"></i> 指定檔案</buton>
                      <div class="filelist">
                        <ul>
                          <li>
                            <a class="file">107年工作計畫.PDF</a>
                            <a href="" class="fas fa-trash-alt"></a>
                          </li>
                          <li>
                            <a class="file">107年工作計畫.PDF</a>
                            <a href="" class="fas fa-trash-alt"></a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label class="form-title col-sm-3" for=""><span class="text-danger"> * </span> 建檔用途</label>
                  <div class="col-sm-9 d-flex">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" value="option1" checked="">
                      <label class="form-check-label" for="gridRadios1">對外公告揭露</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" value="option3">
                      <label class="form-check-label" for="gridRadios2">內部存查</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <label for="" class="form-title col-sm-3">備註</label>
                  <div class="col-sm-9 d-flex">
                    <textarea class="form-control" rows="3" placeholder=""></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bbtn">
        <buton class="btn btn-secondary mr-1 ml-1">回上一頁</buton>
        <buton class="btn btn-info mr-1 ml-1">清除</buton>
        <buton class="btn btn-primary mr-1 ml-1">儲存</buton>
      </div>
    </form>
  </div>
  <footer class="bg-primary footer-bg p-4"></footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script>
    $(function(){
      $("header").load("header.html");
      $("nav.navbar").load("nav.html");
      $("footer").load("footer.html");
    });
  </script>

</body>

</html>
