<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/all.css" />
  <title>8-1.實地查核報告登錄-查詢功能頁</title>
</head>

<body>
  <header></header>
  <nav class="sticky-top navbar navbar-expand-lg navbar-light justify-content-center"></nav>

  <div class="container pt-5 pb-5">
    <h2 class="title text-primary">實地查核報告登錄-查詢</h2>
    <form action="">
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow-sm bg-light">
            <div class="card-body card-table">
              <div class="text-danger border-bottom pb-2">註 : * 為必填(選)欄位，不能為空白</div>
              <div class="form-style">
                <div class="row">
                  <label class="form-title col-sm-4" for="">受查核全國性內政財團法人單位名稱</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <label class="form-title col-sm-4" for="">實地查核日期</label>
                  <div class="col-sm-8 d-flex">
                    <input type="date" class="form-control"><label for="" class="form-title mr-1 ml-1">~</label><input type="date" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <label class="form-title col-sm-4" for="">實地查核報告登錄日期</label>
                  <div class="col-sm-8 d-flex">
                    <input type="date" class="form-control"><label for="" class="form-title mr-1 ml-1">~</label><input type="date" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <label class="form-title col-sm-4" for="">實地查核報告登錄人員</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <label for="" class="form-title col-sm-4">建檔用途</label>
                  <div class="col-sm-8 d-flex">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" value="option1" checked="">
                      <label class="form-check-label" for="gridRadios1">對外公告揭露</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" value="option3">
                      <label class="form-check-label" for="gridRadios2">內部存查</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="info text-danger">
            說明：查詢條件若為「實地查核報告登錄人員」，則「實地查核報告登錄日期」 為必選(需有值)。
          </div>
        </div>
      </div>
      <div class="bbtn">
        <buton class="btn btn-info">清除</buton>
        <buton class="btn btn-primary">查詢</buton>
        <buton class="btn btn-secondary">新增</buton>
      </div>
    </form>
  </div>
  <footer class="bg-primary footer-bg p-4"></footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script>
    $(function(){
      $("header").load("header.html");
      $("nav.navbar").load("nav.html");
      $("footer").load("footer.html");
    });
  </script>
</body>

</html>
