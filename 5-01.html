<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/all.css" />
  <title>5-1.停分作業設定功能頁</title>
</head>
<body>
  <header></header>
  <nav class="sticky-top navbar navbar-expand-lg navbar-light justify-content-center"></nav>
  
  <div class="container pt-5 pb-5">
    <h2 class="title text-primary">停分作業</h2>
    <form action="">
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow-sm bg-light">
            <div class="card-body card-table">
              <div class="text-danger border-bottom pb-2">註 : * 為必填(選)欄位，不能為空白</div>
              <div class="form-style">
                <div class="row">
                  <label class="form-title col-sm-3" for=""><span class="text-danger"> * </span> 使用者</label>
                  <div class="col-sm-9">
                    高政義
                  </div>
                </div>
                <div class="row">
                  <label for="" class="form-title col-sm-3"><span class="text-danger"> * </span> 停分起始日期時間</label>
                  <div class="col-sm-9 d-flex">
                    <input type="date" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <label for="" class="form-title col-sm-3"><span class="text-danger"> * </span> 停分結束日期時間</label>
                  <div class="col-sm-9 d-flex">
                    <input type="date" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <label class="form-title col-sm-3" for=""><span class="text-danger"> * </span> 需指定審查職務代理人</label>
                  <div class="col-sm-9 d-flex">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" value="option1" checked="">
                      <label class="form-check-label" for="gridRadios1">否</label>
                    </div>
                    <div class="form-check d-flex">
                      <input class="form-check-input" type="radio" name="gridRadios" value="option3">
                      <label class="form-check-label" for="gridRadios2">是</label> 
                      <select name="" id="" class="form-control">
                        <option value=""></option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4 mb-4">
        <buton class="btn btn-info mr-1 ml-1">清除</buton>
        <buton class="btn btn-primary mr-1 ml-1">查詢</buton>
      </div>
    </form>
    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body table-responsive">
            <table class="table table_list">
              <thead class="">
                <tr class="bg-light thead-style">
                  <th scope="col">使用者姓名</th>
                  <th scope="col">主管機關/單位名稱</th>
                  <th scope="col">停分起始日期時間</th>
                  <th scope="col">停分結束日期時間</th>
                  <th scope="col">指定審查職務代理人</th>
                  <th scope="col">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row" class="center">高政義</td>
                  <td>內政部地政司/地權科</td>
                  <td>2020/11/08  09:00</td>
                  <td>2020/11/08  12:00</td>
                  <td class="center">無</td>
                  <td class="center">
                    <a href="#" class="btn btn-secondary"><i class="fas fa-trash-alt"></i> 刪除</a>
                  </td>
                </tr>
                <tr>
                  <td scope="row" class="center">高政義</td>
                  <td>內政部地政司/地權科</td>
                  <td>2020/11/08  09:00</td>
                  <td>2020/11/08  12:00</td>
                  <td class="center">張三豐</td>
                  <td class="center"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-primary footer-bg p-4"></footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script>
    $(function(){
      $("header").load("header.html");
      $("nav.navbar").load("nav.html");
      $("footer").load("footer.html");
    });
  </script>

</body>

</html>
