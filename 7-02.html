<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/all.css" />
  <title>7-2.全國性內政財團法人線上備查申請案統計報表查詢功能</title>
</head>

<body>
  <header></header>
  <nav class="sticky-top navbar navbar-expand-lg navbar-light justify-content-center"></nav>

  <div class="container pt-5 pb-5">
    <h2 class="title text-primary">全國性內政財團法人線上備查申請案統計報表</h2>
    <form action="">
      <div class="row">
        <div class="col-md-12">
          <div class="card shadow-sm bg-light">
            <div class="card-body card-table">
              <div class="text-danger border-bottom pb-2">註 : * 為必填(選)欄位，不能為空白</div>
              <div class="form-style">
                <div class="row">
                  <label class="form-title col-sm-3" for=""><span class="text-danger"> *</span> 送件日期</label>
                  <div class="col-sm-9 d-flex">
                    <input type="date" class="form-control"><label for="" class="form-title mr-1 ml-1">~</label><input type="date" class="form-control">
                  </div>
                </div>
                <div class="row">
                  <label class="form-title col-sm-3" for=""><span class="text-danger"> *</span> 主管機關</label>
                  <div class="col-sm-9">
                    內政部
                  </div>
                </div>
                <div class="row">
                  <label for="" class="form-title col-sm-3"><span class="text-danger">*</span> 業管機關</label>
                  <div class="col-sm-9">
                    <select name="" id="" class="form-control">
                      <option value="">營建署</option>
                      <option value="">合團司</option>
                      <option value="">民政司</option>
                      <option value="">消防署</option>
                      <option value="">警政署</option>
                      <option value="">地政司</option>
                      <option value="">全部</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bbtn">
        <buton class="btn btn-info">清除</buton>
        <buton class="btn btn-primary">下載Excel</buton>
      </div>
    </form>
  </div>
  <footer class="bg-primary footer-bg p-4"></footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script>
    $(function(){
      $("header").load("header.html");
      $("nav.navbar").load("nav.html");
      $("footer").load("footer.html");
    });
  </script>
</body>

</html>
